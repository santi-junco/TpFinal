{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css"> -->

<!-- Page Header -->
<header class="masthead" style="background-image: url(/static/img/post-bg.jpg); height: 1150px;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Bienvenidos</h1>
                    <span class="subheading">Blog de Noticias y Actualidad </span>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <main class="login-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8 ">
                        <div class="card" style="background-color:#ffffffe5;">
                            <div class="card-header">Iniciar sesión</div>
                            <div class="card-body">
                                <form action="" method="POST">{%csrf_token%}
                                    {{form.errors}}
                                    <div class="form-group row">
                                        <label for="email_address"
                                            class="col-md-4 col-form-label text-md-right">Nombre</label>
                                        <div class="col-md-6">
                                            <input type="text" id="email_address" class="form-control" required
                                                autofocus name="username" placeholder="USUARIO">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password"
                                            class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password"
                                                required placeholder="CONTRASEÑA">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-6 offset-md-4">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="remember"> Recordar
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class=" container text-center ">
                                        <button type="submit" class="btn btn-outline-info">
                                            Ingresar
                                        </button>
                                    </div>
                                    <div class="container text-center">
                                        <a href="{% url 'crear_usuario' %}" class="btn btn-link">
                                            Registrese!
                                        </a>

                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</header>
<hr style="border-top: 0px;">


{% endblock %}
