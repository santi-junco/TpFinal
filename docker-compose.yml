version: "3"
services:
  web:
    image: nginx:latest
    container_name: my_django_app_web
    ports:
      - "80:80"
    volumes:
      - ./static:/app/static
    depends_on:
      - app

  app:
    build:
      context: ./src
    command: gunicorn tpfinal.wsgi -w 2 --bind 0.0.0.0:8080 --timeout 120
    volumes:
      - ./src/:/app/
      - media:/app/media/
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  db:
    image: "postgres:latest"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_pass
      - POSTGRES_DB=BlogDb
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  media: